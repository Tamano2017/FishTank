<html>
    <head>
        <title>UrchinTank 2.0</title>
        <script src="http://cloud.github.com/downloads/processing-js/processing-js/processing-1.4.1.min.js"></script>
        <script type="text/processing" data-processing-target="mycanvas">
// Declare and contruct two objects (h1, h2) from the class HorizontalLine 
        
        // Declare and contruct two objects (h1, h2) from the class HorizontalLine 
        
        Urchin randomUrchin = new Urchin(); 
        Fish randomFish = new Fish();
        Eel randomEel = new Eel(); 

        int WINDOW_WIDTH = 500;
        int WINDOW_HEIGHT = 400;
        int REFRESH_RATE_PER_SECOND = 30;
        //runs once at the start of the program 
        void setup() 
        {
          size(WINDOW_WIDTH, WINDOW_HEIGHT);
        
          frameRate(REFRESH_RATE_PER_SECOND);//how often per second the draw function is called 
        
        }
        
        
        //called repeatedly 
        void draw() { 
        
          background(0,100,255); 
          fill(90, 90, 90);
			rect(0, 370, 1000, 30);
			fill(50, 50, 50);
			rect(0, 300, 200, 200);
			triangle(200, 300, 200, 400, 400, 400);
			beginShape();
			noStroke();
			fill(67, 247, 124);
			curveVertex(184,  291);
			curveVertex(100,  309);
			curveVertex(168,  119);
			curveVertex(140,  17);
			curveVertex(140,  147);
			curveVertex(132, 313);
			curveVertex(132, 106);
			endShape();

			beginShape();
			noStroke();
			fill(67, 247, 124);
			curveVertex(184,  291);
			curveVertex(3,  309);
			curveVertex(16,  119);
			curveVertex(14,  17);
			curveVertex(94,  147);
			curveVertex(90, 313);
			curveVertex(132, 106);
			endShape();


          randomUrchin.drawUrchin();

          randomEel.drawEel();

          randomFish.drawFish();

        
        }
 
       	
        


        class Fish{


          var bodyLength, bodyHeight, color, bCenterY, centerX, centerY, speed, bCenterX;
		
		 Fish(){
            speed = 10;
            centerY = random(20, 400);
            centerX = random(20, 400);
            color = random(0, 255);
            color1 = random(0, 255);
            color2 = random(0, 255);
            centerY = random(20, 350);
            bCenterY = centerY;
            bodyLength = 118;
            bCenterX = centerX;
            bodyHeight = 74;
     
            }
            void drawFish() {
              noStroke();
              fill(color, color1, color2);
              // body
              ellipse(centerX, centerY, bodyLength, bodyHeight);
              // tail
              var tailWidth = bodyLength/4;
              var tailHeight = bodyHeight/2;
              triangle(centerX-bodyLength/2, centerY,
              centerX-bodyLength/2-tailWidth, centerY-tailHeight,
              centerX-bodyLength/2-tailWidth, centerY+tailHeight);
              // eye
             	fill(33, 33, 33);
              	ellipse(centerX+bodyLength/4, centerY, bodyHeight/5, bodyHeight/5);
              	fill(255, 255, 255);
  				ellipse(bCenterX + 40, bCenterY - 20, 10, 10);
   				ellipse(bCenterX + 40, bCenterY - 40, 10, 10);
    			ellipse(bCenterX + 40, bCenterY - 60, 10, 10);
    			centerX += speed;
              	bCenterX != centerX;
              	bCenterY--;
              	
             	if (centerX > 650){
                	centerX = 0;
                	centerY = random (20, 400);
                	bCenterX = centerX;
                	bCenterY = centerY;
                	fill(255, 255, 255);
  					ellipse(bCenterX + 40, bCenterY - 20, 10, 10);
   					ellipse(bCenterX + 40, bCenterY - 40, 10, 10);
    				ellipse(bCenterX + 40, bCenterY - 60, 10, 10);
              }
              }





          }
          


        class Eel 
        {
          //attributes 
          var eelX, eelY, color1, color2, color3;
          
          //constructor 
          Eel()
          {
            //attributes on the left, parameters on the right
            eelX = random(1,100);
            eelY = random(1,100);
            color1 = random(0,255);
            color2 = random(0,255);
            color3 = random(0,255); 
            
          }
          
          void drawEel()
          {
            strokeWeight(1);
            beginShape();
            fill(color1, color2, color3);
            curveVertex(518+eelX, 475+eelY);
            curveVertex(257+eelX, 307+eelY);
            curveVertex(169+eelX, 245+eelY);
            curveVertex(96+eelX,  246+eelY);
            curveVertex(253+eelX, 307+eelY);
            curveVertex(93+eelX, 118+eelY);
            endShape();

          }
        
        }
        class Urchin 
        {
        	//attributes 
          var x, y, size, color1, color2, color3, uCenterX, uCenterY;
        	
        	//constructor 
        	Urchin()
        	{
        		//attributes on the left, parameters on the right
        	x = random(1,400);
            y = random(1,400);
            uCenterX = x;
            uCenterY = y;
            size = random(50,100);
            color1 = random(0,255);
            color2 = random(0,255);
            color3 = random(0,255); 
        		
        	}
        	
        	void drawUrchin()
        	{
            line(x,y,x+size/2,y+size/2);
            line(x,y,x-size/2,y+size/2);
            line(x,y,x+size/2,y-size/2);
            line(x,y,x-size/2,y-size/2);
            line(x,y,x,y+size/1.3);
            line(x,y,x,y-size/1.3);
            line(x,y,x+size/1.4,y);
            line(x,y,x-size/1.4,y);

            noStroke();
            fill(color1, color2, color3);
            ellipse(x,y,size,size);

            fill(0, 0, 0);
            ellipse(x-size/5,y,size/10,size/10); 
            ellipse(x+size/5,y,size/10,size/10);
            noFill();
            stroke(0, 0, 0);
            strokeWeight(3);
            ellipse(x,y+size/6,size/9,size/9);
            uCenterX != x;
            x++;
            noStroke();
             fill(255, 255, 255);
  				ellipse(uCenterX + 40, uCenterY - 20, 10, 10);
   				ellipse(uCenterX + 40, uCenterY - 40, 10, 10);
    			ellipse(uCenterX + 40, uCenterY - 60, 10, 10);
    			uCenterY--;
        	if (x > 550){
                x = 0;
                y = random (20, 400);
                uCenterX = x;
                uCenterY = y;
                 fill(255, 255, 255);
  				ellipse(uCenterX + 40, uCenterY - 20, 10, 10);
   				ellipse(uCenterX + 40, uCenterY - 40, 10, 10);
    			ellipse(uCenterX + 40, uCenterY - 60, 10, 10);
            }
        	}
              
        	}
        
        
    
    
        </script> 
    </head>
    
    <body>
        <canvas id="mycanvas"></canvas>
    </body>
</html>
