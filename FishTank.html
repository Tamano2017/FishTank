<html>
	<head>
		<title>UrchinTank 2.0</title>
		<script src="http://cloud.github.com/downloads/processing-js/processing-js/processing-1.4.1.min.js"></script>
		<script type="text/processing" data-processing-target="mycanvas">
        // Declare and contruct two objects (h1, h2) from the class HorizontalLine 
        
        // Declare and contruct two objects (h1, h2) from the class HorizontalLine 
        
        Urchin randomUrchin = new Urchin(); 

        Eel randomEel = new Eel(); 
        
        int WINDOW_WITH = 600;
        int WINDOW_HEIGHT = 600;
        
        int REFRESH_RATE_PER_SECOND = 30;
        
        ArrayList<Urchin> UrchinList;

        //runs once at the start of the program 
        void setup() 
        {
          size(WINDOW_WIDTH, WINDOW_HEIGHT);
       
          frameRate(REFRESH_RATE_PER_SECOND);//how often per second the draw function is called 
          
          UrchinList = new ArrayList<Urchin>(); //guarantees the only thing in the arrayList is Fish 

          var numberOfUrchin = random(1,10);

          for(var i = 0; i < numberOfUrchin; i++) {
            UrchinList.add(new Urchin()); //assuming no parameters in your constructor
          }
        }
        
        
        //called repeatedly 
        void draw() { 
        
          background(0,255,255); 

          randomUrchin.drawUrchin();for(var i = 0; i < UrchinList.size(); i++) {
            Urchin currentUrchin = UrchinList.get(i); 
            currentUrchin.drawUrchin();
          }
          randomEel.drawEel();
        
        } 
        class Eel 
        {
          //attributes 
          var eelX, eelY, color1, color2, color3;
          
          //constructor 
          Eel()
          {
            //attributes on the left, parameters on the right
            eelX = random(1,100);
            eelY = random(1,100);
            color1 = random(0,255);
            color2 = random(0,255);
            color3 = random(0,255); 
            
          }
          
          void drawEel()
          {
            strokeWeight(1);
            beginShape();
            fill(color1, color2, color3);
            curveVertex(418+eelX, 375+eelY);
            curveVertex(157+eelX, 207+eelY);
            curveVertex(69+eelX, 145+eelY);
            curveVertex(eelX-4,  146+eelY);
            curveVertex(153+eelX, 207+eelY);
            curveVertex(eelX-7, 18+eelY);
            endShape();
          }
        
        }
        class Urchin 
        {
        	//attributes 
          var x, y, size, color1, color2, color3;
        	
        	//constructor 
        	Urchin()
        	{
        		//attributes on the left, parameters on the right
        		x = random(1,400);
            y = random(1,400);
            size = random(50,100);
            color1 = random(0,255);
            color2 = random(0,255);
            color3 = random(0,255); 
        		
        	}
        	
        	void drawUrchin()
        	{
            line(x,y,x+size/2,y+size/2);
            line(x,y,x-size/2,y+size/2);
            line(x,y,x+size/2,y-size/2);
            line(x,y,x-size/2,y-size/2);
            line(x,y,x,y+size/1.3);
            line(x,y,x,y-size/1.3);
            line(x,y,x+size/1.4,y);
            line(x,y,x-size/1.4,y);

            noStroke();
            fill(color1, color2, color3);
            ellipse(x,y,size,size);

            fill(0, 0, 0);
            ellipse(x-size/5,y,size/10,size/10); 
            ellipse(x+size/5,y,size/10,size/10);
            noFill();
            stroke(0, 0, 0);
            strokeWeight(3);
            ellipse(x,y+size/6,size/9,size/9);
            x++;
        	
        	}
        
        }

        </script> 
    </head>
    
    <body>
		<canvas id="mycanvas"></canvas>
	</body>
</html>
